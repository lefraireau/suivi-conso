<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suivi Consommation Moto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Logo Ducati -->
        <img src="ducati-logo.png" alt="Logo Ducati" class="logo">
        <h1>Suivi Consommation - Yamaha R1M</h1>

        <!-- Formulaire de saisie -->
        <form id="fuelForm">
            <div class="input-group">
                <label for="trip">Trip actuel (km)</label>
                <input type="number" id="trip" required>
            </div>
            <div class="input-group">
                <label for="consumption">Consommation moyenne (L/100 km)</label>
                <input type="number" id="consumption" step="0.1" required>
            </div>
            <button type="button" id="calculateButton">Calculer</button>
        </form>

        <!-- Bouton "Plein fait" -->
        <button type="button" id="resetButton" class="reset-btn">Plein fait</button>

        <!-- Résultats -->
        <div id="results">
            <h2>Résultats</h2>
            <p id="distanceRemaining">Kilomètres restants avant la réserve : --</p>
            <p id="refuelTime">Vous devrez ravitailler dans : -- km</p>
            <p id="costEstimate">Coût estimé : -- €</p>
        </div>

        <!-- Historique -->
        <div id="history">
            <h2>Historique</h2>
            <ul id="historyList">
                <!-- Les données enregistrées s'afficheront ici -->
            </ul>
            <button type="button" id="clearHistoryButton" class="clear-btn">Reset</button>
        </div>

        <!-- Graphique -->
        <div id="chartContainer">
            <h2>Consommation au fil du temps</h2>
            <canvas id="consumptionChart"></canvas>
        </div>

        <!-- Section des rapports -->
        <div id="reportSection">
            <h2>Générer un rapport</h2>
            <div class="input-group">
                <label for="startDate">Date de début</label>
                <input type="date" id="startDate" required>
            </div>
            <div class="input-group">
                <label for="endDate">Date de fin</label>
                <input type="date" id="endDate" required>
            </div>
            <button type="button" id="generateReportButton">Générer le rapport</button>
            <div id="reportResults">
                <!-- Les résultats du rapport s'afficheront ici -->
            </div>
        </div>

        <!-- Section du coût mensuel -->
        <div id="monthlyCostSection">
            <h2>Coût mensuel en essence</h2>
            <div id="monthlyCostResults">
                <!-- Les résultats du coût mensuel s'afficheront ici -->
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
